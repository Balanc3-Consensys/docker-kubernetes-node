{
    "name": "calico-k8s-network",
    "cniVersion": "0.3.0",
    "plugins": [
      {
        "type": "calico",
        "etcd_endpoints": "${ETCD_ENDPOINTS}",
        "log_level": "info",
        "ipam": {
            "type": "calico-ipam"
        },
        "policy": {
            "type": "k8s"
        }
      },
      {
        "type": "portmap",
        "capabilities": {"portMappings": true},
        "noSnat": true
      }
    ]
}
